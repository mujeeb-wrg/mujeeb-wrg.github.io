<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body bgcolor="#e2e2e2">
    
    <div style="background:#fff; width:30%; margin:auto; text-align:center; padding:16px">
        <input id="primaryColor" type="text" placeholder="Primary Color" style="width:50%; margin-bottom:10px; padding:4px;" /><br />
        <input id="accentColor" type="text" placeholder="Accent Color" style="width:50%; padding:4px;" /><br />
    <div id="qrcode" style="width:100px; margin:24px auto;"/>
</div>
<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 100,
	height : 100
});

function makeCode () {
	var primaryColor = document.getElementById("primaryColor").value;
    var accentColor = document.getElementById("accentColor").value;
    var value = "appify://data?primaryColor="+primaryColor+"&accentColor="+accentColor
    qrcode.makeCode(value);
}

makeCode();

$("#primaryColor").
	on("keydown", function (e) {
			makeCode();
	});
$("#accentColor").
    on("keydown", function (e) {
       makeCode();
    });
</script>
</body>
