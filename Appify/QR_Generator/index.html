<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body bgcolor="#e2e2e2">
    <div style="background:#fff; width:30%; margin:auto; text-align:center; padding:20px">
        <input id="apiKey" type="text" placeholder="API Key" style="width:80%; padding:8px;" /><br />
        <div id="qrcode" style="width:200px; margin:24px auto;"/>
        <p style="width:100%" id="txt_url"/>
    </div>
<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 200,
	height : 200
});

function makeCode () {
	var apiKey = document.getElementById("apiKey").value;
    var url = "appify://data?api_key="+apiKey
    qrcode.makeCode(url);
    document.getElementById("txt_url").innerHTML = url
}

makeCode();

$("#apiKey").
	on("input", function (e) {
			makeCode();
	});
</script>
</body>
